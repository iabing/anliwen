<script type="text/javascript">
	
	$(function(){
		//
		$('.infoTipsP2 a').click(function(){
			$('.infoTips').hide();
			$('.infoDiv').show();
		});
		//短信验证码倒计时
		var abvar = {};
		abvar.duanxintime = 90;
		abvar.settimeer = null;

		$('#getCodeBtn').click(function(){
			abvar.settimeer = setInterval(daoTime,1000);
		});
		function daoTime(){
			var str;
			abvar.duanxintime--;
			if(abvar.duanxintime > 0){
				str = abvar.duanxintime + 's后重新发送';
				$('#getCodeBtn').attr('disabled','disabled');
			}else{
				str = '获取短信校验码';
				abvar.duanxintime = 10;
				$('#getCodeBtn').removeAttr('disabled');
				clearInterval(abvar.settimeer);
			}
			$('#getCodeBtn').html(str);
		}
	});
</script>
