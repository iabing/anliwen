<script type="text/javascript">
	$(function(){
		$('.bkTabP span').click(function(){
			$(this).siblings().removeClass('curbkSpan');
			$(this).addClass('curbkSpan');
			$('.bkTabCase').hide();
			$('.bkTabCase').eq($(this).index()).show();
		});
		$('.bkOptionDiv a').live('click',function(){
			var str = '<span><em>'+$(this).html()+'<small>&times;</small></em>&nbsp;&gt;</span>';
			$('.bkOptionP').append(str);
			$(this).remove();
		});
		$('.bkOptionP small').live('click',function(){
			var obj = $(this).parent().parent();
			var subStr = $(this).parent().text().slice(0,-1);
			var str = '<a href="javascript:void(0)">'+subStr+'</a>';
			$('.bkOptionDiv').append(str);
			$(obj).remove();
		});
	});
</script>
